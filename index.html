<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./style.css" />
        <script async src="./main.js"></script>
        <title>marceloicampos - DoWhile 2021</title>
    </head>
    <body>
        <main>
            <div class="container">
                <!-- para criar uma div com class container use um emmet div.container-->
                <div class="avatar">
                    <span
                        ><img src="./images/build.svg" alt="logo rocket seat"
                    /></span>
                    <img
                        id="userImg"
                        src="#"
                        alt=" foto imagem avatar marcelo i campos"
                    />
                </div>
                <h1 id="userName">#</h1>
                <a id="userLink" href="#" target="_blank"
                    ><img src="images/github.svg" alt="logo github" />
                    <span id="userLogin">#</span></a
                >
                <p id="userBio">#</p>
                <ul id="socialLinks">
                    <li class="linkedin">
                        <a href="https://www.linkedin.com/#" target="_blank"
                            ><img
                                src="./images/linkedin.png"
                                alt="logo linkedin"
                        /></a>
                    </li>
                    <li class="twitter">
                        <a href="https://twitter.com/#" target="_blank"
                            ><img src="./images/twitter.svg" alt="logo twitter"
                        /></a>
                    </li>
                    <li class="facebook">
                        <a href="https://www.facebook.com/#" target="_blank"
                            ><img
                                src="./images/facebook.svg"
                                alt="logo facebook"
                        /></a>
                    </li>
                    <li class="instagram">
                        <a href="https://www.instagram.com/#" target="_blank"
                            ><img
                                src="./images/instagram.svg"
                                alt="logo instagram"
                        /></a>
                    </li>
                    <li class="youtube">
                        <a href="https://www.youtube.com/#" target="_blank"
                            ><img src="./images/youtube.svg" alt="logo youtube"
                        /></a>
                    </li>
                    <!-- <li>
                        <a href="https://marceloicampos.com" target="_blank"
                            ><img src="./images/www.png" alt="logo web site"
                        /></a>
                    </li> -->
                </ul>
                <a class="hub" href="./github.html"
                    >Acessar App Api User GitHub</a
                >
            </div>
        </main>
    </body>
</html>
